{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
    <h1>Courses</h1>
    <h3>Choose a domain:</h3>
    <ol>
        {% for domain in domains %}
        <li><a href="{{url_for('course.display_courses', domain_id=domain.domain_id)}}">{{domain.domain}}</a></li>
        {% endfor %}
    </ol>
    {% if current_user.is_authenticated %}
        <a href="{{url_for('course.add_course')}}">Add a New Course</a>
    {% endif %}
{% endblock %}
